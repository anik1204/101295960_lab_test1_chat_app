<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <title>Signup</title>
</head>
<body>
    <div class="container">
            <!--Create Container for Signup form-->
            <div class="signup-form-container">
                <form action="/api/user/signup" method="POST">
                    <h1>Sign Up Form</h1>
                    <input type="text" id="username" placeholder="Username" class="input-field">
                    <br><br>
                    <input type="text" id="firstname" placeholder="First Name" class="input-field">
                    <br><br>
                    <input type="text" id="lastname" placeholder="Last Name" class="input-field">
                    <br><br>
                    <input type="password" id="password" placeholder="Password" class="input-field">
                    <br><br>
                    <button class="signup-button" onclick="signup()">Sign Up</button>
                    <a href="/">Already have an account?</a>
            </form>
            </div>
    
    
    
        </div>
    
        <script>
            function signup() {
                let username = document.getElementById('username').value;
                let password = document.getElementById('password').value;
                let firstname = document.getElementById('firstname').value;
                let lastname = document.getElementById('lastname').value;
                $.post("http://localhost:8088/api/user/signup", { username, password, firstname, lastname }, function (response) {
                    alert(res.statusCode == 201);
                    if (res.body.status) {
                        window.location.href = "/chat.html";
                    }
                });
            };
        </script>
</body>
</html>
